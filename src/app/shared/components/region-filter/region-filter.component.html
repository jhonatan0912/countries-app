<button
  id="filter-box"
  class="filter__box pointer"
  (click)="onShowRegions()"
  tabindex="-1">
  <span>Filter by Region</span>

  <span class="icon arrow-down"></span>

  <section
    class="regions"
    [ngClass]="{'open' : showRegions}">
    @for (region of regions; track $index) {
    <span class="region" (click)="onSelectRegion(region.id)">
      {{ region.name }}
    </span>
    }
  </section>
</button>
