<button
  id="filter-box"
  class="filter__box"
  (click)="onShowRegions()"
  tabindex="-1">
  <span>Filter by Region</span>

  <img
    class="icon arrow-down"
    src="/assets/icons/arrow-down.svg"
    alt="Arrow down">
    
  <section
    class="regions"
    [ngClass]="{'open' : showRegions}">
    @for (region of regions; track $index) {
    <span class="region" (click)="onSelectRegion(region.id)">
      {{ region.name }}
    </span>
    }
  </section>
</button>
